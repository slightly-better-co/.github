name: 📝 MVP Landing Page Copy
description: Write compelling, benefit-focused copy for the MVP marketing site.
title: "Draft MVP Landing Page Copy"
labels: [marketing, planning]
assignees:
  - marketer
body:
  - type: markdown
    attributes:
      value: |
        ## 🎯 Goal
        Create the initial landing page copy to clearly communicate our product’s value proposition, target audience, and benefits. This is for the MVP launch and will be revised later.

  - type: input
    id: product
    attributes:
      label: Product Name
      placeholder: Slightly Better Feedback

  - type: input
    id: audience
    attributes:
      label: Target Audience
      placeholder: Creative professionals, consultants, founders

  - type: textarea
    id: messaging
    attributes:
      label: Core Messaging Draft
      description: Write a headline, 2–3 benefit blurbs, and a CTA
      placeholder: |
        **Headline:** "Feedback, Without the Friction"

        **Benefits:**
        - Share your work and get honest reactions without chasing clients
        - Works asynchronously — no meetings required
        - Designed for creatives who move fast

        **CTA:** "Request Early Access"

  - type: textarea
    id: inspiration
    attributes:
      label: Notes or Examples
      description: Optional inspiration from other tools or audience voice
