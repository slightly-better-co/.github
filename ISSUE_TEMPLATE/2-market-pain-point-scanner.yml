name: 🔍 Market Pain Point Scanner
description: Surface real frustrations and unmet needs in your target market using forums and research prompts.
title: "Research Market Pain Points"
labels: [planning, learning]
assignees:
  - research-analyst
body:
  - type: markdown
    attributes:
      value: |
        ## 🎯 Goal
        Identify specific pain points experienced by our target audience by scanning forums (e.g., Reddit, Twitter, Indie Hackers) and surfacing high-signal complaints or repeated friction.

  - type: input
    id: product
    attributes:
      label: Product Name
      placeholder: Slightly Better Feedback

  - type: input
    id: audience
    attributes:
      label: Target Audience
      placeholder: Independent creatives, SaaS founders, solo devs

  - type: textarea
    id: findings
    attributes:
      label: Insights Log
      description: Summarize notable quotes or pain points found during research
      placeholder: |
        - "All the feedback tools feel so bloated. I just want quick, async notes."
        - "Too much friction in getting clients to reply to feedback requests."

  - type: textarea
    id: summary
    attributes:
      label: Research Summary
      description: Highlight the biggest patterns or frustrations you uncovered
